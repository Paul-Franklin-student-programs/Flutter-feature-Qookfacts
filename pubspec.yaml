# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/v2/app_logo.jpg"
  adaptive_icon_background: "#ffd53f"
  adaptive_icon_foreground: "assets/images/v2/pan.png"

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/cfg/
    - assets/images/v2/
    - assets/groceries.txt

  fonts:
    - family: kabel
      fonts:
        - asset: assets/fonts/itckabelstd-demi.ttf

    - family: georgia
      fonts:
        - asset: assets/fonts/GeorgiaRegularfont.ttf

    - family: georgia_bold
      fonts:
        - asset: assets/fonts/georgiabold.ttf

    - family: opensans
      fonts:
        - asset: assets/fonts/OpenSansRegular.ttf

    - family: opensans_bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf

    - family: SquarePeg-Regular
      fonts:
        - asset: assets/fonts/SquarePeg-Regular.ttf
    - family: lato_bold
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf

    - family: lato_regular
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf